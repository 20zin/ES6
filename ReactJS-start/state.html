<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function App(){
            const [amount, setAmount] = React.useState(); //array
            const [filpped, setFlipped ] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setFlipped((current) => !current)
            };
            return(
            <div>
                <h1>Super Converter</h1>
                <label htmlFor="minutes">Minutes</label>
                <input 
                    value = {filpped ? amount*60 : amount} //리스닝 데이터
                    id="minutes" 
                    placeholder = "Minutes" 
                    type="number"
                    onChange = {onChange}
                    disabled = {filpped}
                />
                <div>
                <label for="hours">hours</label>
                <input 
                    value = {filpped ? amount : Math.round(amount / 60)} //리스닝 데이터
                    id="hours" 
                    placeholder = "Hours" 
                    type="number"
                    disabled={!filpped}
                    onChange = {onChange}
                />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
            );
        }
        const root= document.getElementById("root");
        ReactDOM.render(<App />, root); //처음 한번 렌더링
    </script>
</html>
